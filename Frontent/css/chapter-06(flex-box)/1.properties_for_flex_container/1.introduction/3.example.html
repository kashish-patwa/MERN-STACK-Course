<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex model</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

    
          .box1{
            background-color: blue;
           
          }
          .box2{
            background-color:red;
           
          }
          .box3{
            background-color:green;
           
          }
          .box4{
            background-color: yellow;
           
          }
          .box{
            width: 100px;
            height: 100px;
          }
          .container{
            background-color: aqua;
            width: 500px;
            height: 500px;
            display: flex;
          }
    </style>
</head>
<body>
       <div class="container">
            <div class="box1 box">
                box1
            </div>
            <div class="box2 box">
                box2
            </div>
            <div class="box3 box">
               box3
            </div>
            <div class="box4 box">
                box4
            </div>
       </div>
</body>
