<!-- Example 2 â€“ Skew the element along X OR Y OR X Axix -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>skew </title>
  <style>

    *{
      margin: 0;
      padding: 0;
    }

    /*initial state  */
  .circle {
    width: 100px;
    height: 100px;
    background: orange;
    border: 5px solid red;
    position: relative;
    top: 100px;
    left:400px;
    /* applying transition proerty */
    transition-property:transform;
    transition-duration: 3s;
    transition-timing-function:linear;
    transition-delay: 0s;
  }


  /*final state  */
  .circle:hover {
    transform: skewX();
    transform: skew();
    transform: skewY();
  }
  </style>
</head>
<body>
  
  <div class="circle">skew me </div>
</body>
</html>
