<!-- as we know that transtion b/w two states that is intial and final states is always happening on user action -->

<!-- user action can be hover,active(click),focus and visited -->


<!-- case 1"let's apply the transtion on the basis of user action hover -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition example </title>
    <style>
        /* intial state */
        .box{
            background-color: red;
            width: 200px;
            height:200px;
            border: 5px solid black;
           /* applying the transtion property */
           transition-property: all;
           transition-duration: 4s;


        }
        /* final state */
        .box:hover{
            background-color: blue;
            border: 5px solid brown;

        }


    </style>
</head>
<body>
    <h1>case1:let's apply the transtion on the basis of user action hover </h1>
       <div class="box">
           
       </div>   
</body>
</html>
