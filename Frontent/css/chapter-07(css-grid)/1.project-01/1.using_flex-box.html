<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
      .container{
        background-color: black;
        display: flex;
        width: 400px;
        height: 400px;
        flex-direction: column;
        gap: 10px;
      }
      .top{
        flex: 1;
        background-color: blueviolet;
        display: flex;
        gap: 10px;
      }

      .bottom{
        flex: 1;
        background-color: brown;
        display: flex;
        gap: 10px;
      }
      .bottomleft{
        background-color: blue;
        flex: 1;
      }
      .bottomright{
        background-color:palevioletred;
        flex: 1;
      }
      .left{
        flex: 1;
        background-color: aqua;
      }
      .right{
        flex: 1;
        background-color: chartreuse;
      }
  </style>
  <title>using flex box layout</title>
</head>
<body>
        <div class="container">
             <div class="top">
                 <div class="left">
                    
                 </div>
                 <div class="right">

                 </div>
             </div>
             <div class="bottom">
                  <div class="bottomleft">
                  


                  </div>

                  <div class="bottomright">


                  </div>
             </div>
        </div>
</body>
</html>
