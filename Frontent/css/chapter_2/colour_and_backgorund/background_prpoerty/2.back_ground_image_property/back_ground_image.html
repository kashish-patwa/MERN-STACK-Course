<!-- background image property  -->

<!-- it is used to set a  image  as a background in a container or box or html element  -->

<!-- by default it repeat in x and y in both direction -->
 
<!--  so we can use background-repeat property(repeat/no-repeat/repeat-x/repeat-y) -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div{
            background-image: url("./images.jpeg");
            /* background-repeat:no-repeat; */
            /* background-repeat: repeat; */
            /* background-repeat: repeat-x; */
            background-repeat: repeat-y;
            background-color: brown;
            width:1000px;
            height:500px;

        } 

    </style>
    <title>background-image</title>
</head>
<body>
       <div>
           

       </div>
</body>
</html>
